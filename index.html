<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Couplex Co.</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Botones de navegaciÃ³n -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
            <h2>Couplex</h2>
        </div>

        <nav class="navigation">
            <a id="Home" onclick="ROUTER.load('home')">Home </a>
            <a id="About" onclick="ROUTER.load('about')">About Us</a>
            <a id="Contact" onclick="ROUTER.load('contact')">Contact</a>
            <a id="Services" onclick="ROUTER.load('services')">Services</a>
            <button id="login" class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="span icon-close"><ion-icon name="close-sharp"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" name="user" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" required>I agree to the <a href="https://www.termsfeed.com/live/f573ada7-b6d4-427e-8689-c34172699076" target="_blank" class="tyc">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="content"></div>

    <script src="./js/router.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/index.js"></script>
    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

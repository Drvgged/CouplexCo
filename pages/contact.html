<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Couplex Co.</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
            <h2>Couplex</h2>
        </div>

        <nav class="navigation">
            <a href="/">Home </a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="services.html">Services</a>
            <a id="login" class="btnLogin-popup" href="login.html">Login</a>

    <section id="contact">
        <h1>Get in Touch</h1>

        <p>Ready to take your online presence to the next level? Contact us today for a free consultation and let's discuss how we can bring your vision to reality.</p>

        <form   action="https://formspree.io/f/xaygwznj" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
